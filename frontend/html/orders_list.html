{% extends "layout.html" %}

{% block content %}
    <h2>{{ title }}</h2>

    {% if orders %}
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th><th>Name</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order['item_id'] }}</td>
                <td>{{ order['item_name'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>No items found for this filter.</p>
    {% endif %}

    <a href="/orders" class="btn btn-secondary mt-3">â¬… Back</a>
{% endblock %}
