{% extends "layout.html" %}

{% block content %}
    <h2>{{ title }}</h2>

    {% if results %}
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th><th>Name</th><th>Price</th><th>Type</th>
            </tr>
        </thead>
        <tbody>
            {% for item in results %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>${{ "%.2f"|format(item.price) }}</td>
                <td>{{ item.type }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>No items found.</p>
    {% endif %}
    <a href="/menu" class="btn btn-secondary mt-3">â¬… Back</a>
{% endblock %}
